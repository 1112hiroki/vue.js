<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプル</title>
</head>
<body>
    <div id="app">
      <div v-if="stock==0">売り切れです。</div> <!--在庫切れの場合の表示-->
      <div v-else>{{ price }}円</div> <!--在庫がある場合の表示-->
    </div>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
    var app = new Vue({
      el:'#app',
      data: {
        price: 0,
        stock: 0
      }
    });
    app.price = 1000;
    app.stock = 10;
    </script>
</body>
</html>
